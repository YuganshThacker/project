<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01da381823.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <div class="container">
            <nav class="main-nav">
                <div class="logo-container">
                    <img src="images/menulogo.png" class="logo" alt="Menu Logo">
                    <h1>Menu</h1>
                </div>
                <ul class="icons">
                   
                    <li><i class="fa-solid fa-bell" title="Notifications"></i></li>
                  <a href="cart.html">  <li><i class="fa-solid fa-cart-shopping" title="Cart"></i></li></a>
                </ul>
            </nav>
        </div>
    </header>

    <div class="barmobile">
        <div class="search-barmobile">
            <input type="text" placeholder="Search...">
           <div class="search"> <button><i class="fa-solid fa-magnifying-glass"></i></button></div>
        </div>
    </div>
    
    <!-- Carousel Section -->
    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="images/thepla.webp" alt="Delicious Food 1">
                <img src="images/dinner.jpg" alt="Delicious Food 2">
                <img src="images/hotdrink.jpg" alt="Delicious Food 3">
                <img src="images/colddrink.jpg" alt="Delicious Food 4">
                <img src="images/desert.jpg" alt="Delicious Food 4">
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <main>
        <h2 id="categories-heading">Categories</h2>
        <div class="categories">
            <a href="breakfast.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/thepla.webp" alt="Breakfast"></div>
                    <p>Breakfast</p>
                </div>
            </a>
            <a href="lunch.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/lunch.jpg" alt="Lunch"></div>
                    <p>Lunch</p>
                </div>
            </a>
            <a href="dinner.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/dinner.jpg" alt="Dinner"></div>
                    <p>Dinner</p>
                </div>
            </a>
            <a href="colddrinks.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/colddrink.jpg" alt="Cold Drinks"></div>
                    <p>Cold Drinks</p>
                </div>
            </a>
            <a href="hotdrinks.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/hotdrink.jpg" alt="Hot Drinks"></div>
                    <p>Hot Drinks</p>
                </div>
            </a>
            <a href="deserts.html" class="category-card">
                <div>
                    <div class="cards"><img src="images/desert.jpg" alt="Deserts"></div>
                    <p>Deserts</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Dine-in. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
